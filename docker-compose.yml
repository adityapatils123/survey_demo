version: '3.8'

services:
  survey-demo:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: survey-demo
    ports:
      - "${PORT:-7860}:7860"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - PORT=7860
      - HOST=0.0.0.0
    volumes:
      # Persist database data
      - survey_data:/app/data
      # Optional: Mount database file for easier access
      - ./survey_sessions.db:/app/survey_sessions.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.connect(('localhost', 7860)); s.close()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  survey_data:
    driver: local
